<mat-form-field>
  <mat-label>Samagra ID : </mat-label>
  <input matInput [(ngModel)]="samagraId" type="text">
  <mat-hint>Samagra Family ID</mat-hint>
</mat-form-field>
<button mat-raised-button (click)="checkSamagraDetails()" >Check</button>
<button mat-raised-button (click)="clearSamagraId()">Clear</button>
<button mat-raised-button (click)="addEntry()">Add Entry</button>
<table mat-table [dataSource]="datasource"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="rationDays">
    <th mat-header-cell *matHeaderCellDef>Ration Days</th>
    <td mat-cell *matCellDef="let element"> {{element.rationDays}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="givenBy">
    <th mat-header-cell *matHeaderCellDef>Given By</th>
    <td mat-cell *matCellDef="let element"> {{element.givenBy}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
